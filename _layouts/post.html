---
layout: default
---

{% assign author = site.author[page.author] %}


                <article class="article" role="article" itemscope itemtype="http://schema.org/Article">
                
                    <h1 itemprop="name"><a href="#">{{ page.title }}</a></h1>
                    <time datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date_to_string }}</time>
                    <p itemprop="headline" class="excerpt">{{ page.excerpt }}</p>
                    
                    <hr>
                    
                    <div style="vertical-align: super;" class='fb-share-button' data-href='http://reidark.github.io/{{ page.permalink }}' data-type='button_count'></div>

								<a href='https://twitter.com/share' class='twitter-share-button' data-url='http://reidark.github.io/{{ page.permalink }}' data-text='{{ page.title }}' data-via='reidarking' data-lang='pt' data-related='reidarking' data-hashtags='soudev' data-dnt='true'>Tweetar</a>
								<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                        
                        <hr>
                        
                    {{ content }}
                
                </article>
                
                <hr>
                
               <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'reidark'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
